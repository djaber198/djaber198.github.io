<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .logo-wrapper {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
    }

    .logo-wrapper img {
      width: 150px;
      background-color: transparent;
      padding: 0;
      border-radius: 0;
      display: block;
    }

    h1 {
      font-size: 5rem;
      margin: 1rem 0 0 0;
      color: #f5c542;
      text-shadow: 2px 2px #000;
    }

    p {
      font-size: 1.5rem;
      color: #ddd;
      margin-top: 1rem;
      max-width: 600px;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #333;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #444;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .countdown {
      margin-top: 2rem;
      font-size: 2rem;
      color: #f5c542;
    }
  </style>
</head>
<body>

    </div>

    <div class="countdown" id="countdown">Presale begins in: Loading...</div>

      Smart contract coming soon • Powered by Solana
    </div>
  </div>

  <script>
    <script>
  // ضبط تاريخ بدء البيع المسبق على 04 يونيو 2025 الساعة 12:00 مساءً بالتوقيت المحلي
  const presaleStart = new Date('2025-06-01T12:00:00');

  function updateCountdown() {
    const now = new Date();

    const diff = presaleStart - now;
    if (diff > 0) {
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText = `Presale begins in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    } else {
      document.getElementById("countdown").innerText = "Presale is LIVE!";
    }
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
    }

    setInterval(updateCountdown, 1000);
